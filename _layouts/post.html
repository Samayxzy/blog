---
layout: default
---
<article class="post">

  {% if page.cover_image %}
    <div class="post-cover">
      <img src="{{ page.cover_image | relative_url }}" alt="{{ page.title }} cover image">
    </div>
  {% endif %}

  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-nav" aria-label="Post navigation">
    {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="post-nav-link post-nav-prev">
      <span class="post-nav-label">← Previous</span>
      <span class="post-nav-title">{{ page.previous.title }}</span>
    </a>
    {% endif %}
    {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="post-nav-link post-nav-next">
      <span class="post-nav-label">Next →</span>
      <span class="post-nav-title">{{ page.next.title }}</span>
    </a>
    {% endif %}
  </nav>

</article>
