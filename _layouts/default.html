<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description | strip_html }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="space-bg" aria-hidden="true"></div>

  <header class="navbar">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="logo">
        <span class="logo-icon" aria-hidden="true">↑</span>{{ site.title }}
      </a>
      <nav class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">GitHub</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="footer">
    <span class="footer-star" aria-hidden="true">✦</span> &copy; {{ site.time | date: "%Y" }} Samay Goyani
    <span class="footer-tagline">built among the stars</span>
  </footer>

</body>
</html>
